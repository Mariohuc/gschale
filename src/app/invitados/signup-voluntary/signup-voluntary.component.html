<div id="logincontent" fxLayout fxLayoutAlign="center center" style="min-height: 100vh">

  <mat-card fxFlex.gt-md="60" fxFlex.gt-xs="80" fxFlex="100">
    <mat-card-header style="background-color:crimson ; color:white ;">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Registro</mat-card-title>
      <mat-card-subtitle>Postula para voluntario</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="voluntaryForm" fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="center">
        <div fxFlex.gt-sm="40" fxFlex="100">
          <div fxLayout="column">
            <mat-form-field appearance="fill">
              <mat-label>Ingresa tu DNI</mat-label>
              <input matInput placeholder="11111111" formControlName="dni" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Ingresa tus nombres</mat-label>
              <input matInput formControlName="nombres" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Ingresa tus apellidos</mat-label>
              <input matInput formControlName="apellidos" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Elije tu fecha de nacimiento</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="fecha_nacimiento" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Ingresa tu numero celular</mat-label>
              <input matInput formControlName="numero_celular" required>
            </mat-form-field>
          </div>
        </div>

        <div fxFlex.gt-sm="40" fxFlex="100">
          <div fxLayout="column">
            <mat-form-field appearance="fill">
              <mat-label>Ingresa tu email</mat-label>
              <input matInput placeholder="example@example.com" formControlName="email" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Ingresa nueva contraseña</mat-label>
              <input type="password" matInput formControlName="password" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Confirmar contraseña</mat-label>
              <input type="password" matInput formControlName="confirmPassword" required>
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayout="column" fxLayoutAlign="center center">
      <button mat-raised-button color="primary">Siguiente</button><br>
    </mat-card-actions>
    
  </mat-card>
</div>
